{% extends "_base.html" %}

{% block content %}
  <section class="py-10 max-w-2xl mx-auto">
    <h2 class="text-2xl font-semibold text-red-600">Вы уверены, что хотите удалить?</h2>
    <p class="text-gray-700 mt-2">
      "{{ object.title }}" — это действие нельзя будет отменить.
    </p>

    <form method="post" class="mt-6">
      {% csrf_token %}
      <button
        type="submit"
        class="px-5 py-2 bg-red-600 text-white rounded hover:bg-red-700"
      >
        Удалить
      </button>
      <a
        href="{% url 'ads:ads-list' %}"
        class="ml-4 text-blue-600 hover:underline"
      >
        Отмена
      </a>
    </form>
  </section>
{% endblock %}
