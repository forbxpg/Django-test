{% extends "_base.html" %}
{% load static tailwind_tags %}

{% block content %}
  <section class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow items-center">
    <h1 class="text-2xl font-semibold mb-4">Создать предложение обмена</h1>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block mb-1 font-medium">{{ form.ad_sender.label }}</label>
        {{ form.ad_sender }}
      </div>
      <div>
        <label class="block mb-1 font-medium">{{ form.ad_receiver.label }}</label>
        {{ form.ad_receiver }}
      </div>
      <div>
        <label class="block mb-1 font-medium">{{ form.comment.label }}</label>
        {{ form.comment }}
      </div>
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Отправить предложение
      </button>
      <a href="{% url 'ads:ads-list' %}" class="ml-4 text-gray-600 hover:underline">Отмена</a>
    </form>
  </section>
{% endblock %}
